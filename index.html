<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reference</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal" id="mod">
      <div class="titleDiv">
        <p class="title">Log in or Create a new account!</p>
      </div>
      <div>
        <input autocomplete="off" placeholder="E-mail" class="input" id="i-a" />
        <input autocomplete="off" placeholder="Id" class="input" id="i-b" />
        <input autocomplete="off" placeholder="Pw" class="input" id="i-c" />
        <input
          autocomplete="off"
          placeholder="Confirm Pw"
          class="input"
        />
      </div>
      <div class="btnDiv">
        <div class="btn">계정만들기</div>
        <p class="sub">Already have an account?</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
